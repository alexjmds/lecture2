<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 2: Forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
.container {
  margin-top: 10px;
}
</style>
</head>
<body>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Email</label>
        <div class="col-md-4">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-md-2 control-label">Password</label>
        <div class="col-md-4">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>

  <!-- A radio buttons -->
  <div class="container">
    <div class="row">
      <form>
        <div class="col-md-4">
          <label>Radiobuttons:</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="rock">
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="metal" checked>
              Metal
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="pop" disabled>
              Pop
            </label>
          </div>
        </div>
        <!-- A time selector -->
        <div class="col-md-4">
          <label>Selectors:</label>
          <div>
            <label>Time selector</label>
            <input type="time" min="00:00" max="22:00" step="120" />
          </div>
          <!--  A control for entering a date -->
          <div>
            <label>Date selector</label>
            <input type="date" />
          </div>
          <!--  A control for entering only a month and year -->
          <div>
            <label>Month and year control</label>
            <input type="month" />
          </div>
        </div>

        <!-- A file selector -->
        <div class="col-md-4">
          <div>
            <label>File selector</label>
            <input type="file" accept="image/jpeg" class="form-control" />
            <!-- A number selector -->
            <label>Number selector</label>
            <input type="number"
            min="12"
            max="46"
            step="2"
            value="20" />
          </div>
          <!-- A range selector -->
          <div>
            <label>Range selector</label>
            <input type="range"
            min="0"
            max="10"
            step="2"
            value="6" />
          </div>
          <!-- An image button -->
          <div>
            <label>Image button</label>
            <input type="image" src="http://orig00.deviantart.net/44a6/f/2013/128/8/c/simon_s_cat___high_definition_by_downgradefox-d64jc0n.jpg" width="30" height="30" />
          </div>
          <!-- A color picker's UI -->
          <div>
            <label>Collor picker</label>
            <input type="color" />
          </div>
        </div>



  <!-- A reset button -->
      <div class="col-md-4">
      <label>Reset form button</label>
      <input type="reset" name="reset" class="btn btn-danger" value="Reset all" />
    </div>
  </form>
</div>
</div>
  </form>
</body>
</html>
